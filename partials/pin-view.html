<section>
    <h2>Your Pins</h2>
    <div class="row" >
      <div class="card col s12 m6" ng-repeat="pin in pins">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="{{pin.url}}">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{pin.title}}
          <i class="material-icons right">more_vert</i>
        </span>
          <i class="material-icons right">delete</i>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{pin.title}}<i class="material-icons right">close</i></span>
        <p>{{pin.desc}}</p>
      </div>
    </div>
   </div>
  </section>
