<section>
    <h2>New Board: </h2>
    <div class="input-field">
      <input type="text" name="" ng-model="newBoard.name">
      <label for="">Board Name</label>
    </div>
    <div class="input-field">
      <input type="text" name="" ng-model="newBoard.desc">
      <label for="">Description</label>
    </div>
    <div class="input-field">
      <input type="text" name="" ng-model="newBoards.keywords">
      <label for="">Keywords</label>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="addNewBoard()">Submit
    <i class="material-icons right">send</i>
  </button>
</section>
