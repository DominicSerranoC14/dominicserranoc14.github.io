<div id="project-view">

  <div id="iframe-console" class="animate-iframe" ng-hide="viewIframe">
    <h1>{{selectedTitle}}</h1>
    <iframe id="project-iframe" ng-src="{{url}}"></iframe>
  </div>

  <h1>Portfolio</h1>

  <div id="portfolio-container" ng-repeat="item in urlList">

    <div class="project-div" ng-click="changeUrl(item)">
      <h3>{{item.name}}</h3>
      <p>{{item.desc}}</p>
      <img ng-src="{{item.img}}" alt="{{item.imgAlt}}" />
    </div>

  </div>

</div>
