<div id="project-view">

  <h1>Portfolio</h1>

  <div id="iframe-console" class="animate-iframe" ng-hide="viewIframe">
    <h1>{{selectedTitle}}</h1>
    <div id="project-view-container">
      <div id="project-panel">
        Project Description: {{selectedObj.desc}}
      </div>
      <iframe id="project-iframe" ng-src="{{url}}"></iframe>
    </div>
  </div>

  <div id="portfolio-container">
    <div class="project-div" ng-click="changeUrl(item)" ng-repeat="item in urlList">
      <h3>{{item.name}}</h3>
      <p>{{item.desc}}</p>
      <img ng-src="{{item.img}}" alt="{{item.imgAlt}}" />
    </div>
  </div>

</div>
